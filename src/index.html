            <p data-text="h5">
                Atkinson Hyperlegible Pro is an updated and extended version of the original
                typeface, which was initially designed for The Braille Institute and named after its
                founder, J. Robert Atkinson. It was specifically designed to improve character
                recognition and legibility for low-vision readers by incorporating distinctive and
                unambiguous letterform’s. The typeface was a Winner of Fast Company’s 2019
                Innovation By Design Award.
            </p>

            <ul data-grid="main">

                    <p data-text="h0">B8 O0 1Iil</p>

                    </p>
                </li>
                <li data-column="large-4 medium-12 small-4">
                    <p>
                        Designed for low-vision readers, certain letters and numbers can be hard to
                        distinguish from one another. Atkinson Hyperlegible Pro differentiates
                        common misinterpreted letters and numbers using various design techniques: B
                        vs. 8, 1 vs. L vs. l vs. I. Recognizable Footprints: Character boundaries
                        are clearly defined, ensuring understanding across the visual-ability
                        spectrum.
                    </p>
                </li>
                <li data-column="large-12 medium-12 small-4">
                    <p data-text="small">
                        With Atkinson Hyperlegible Pro, you don't have to worry about the fine print
                        because it remains highly legible and readable even at small scale, and
                        tighter kerning thanks to the distinctive letterforms with exaggerated
                        design, opened counter space, angled spurs and distinguish tails which
                        increases legibility.
                    </p>

                    <h2 data-text="h3">Flipping the zero</h2>
                    <p>
                        By default the zero remains as it is, however you can flip the zero by
                        adding <code>font-variant-numeric: slashed-zero;</code> to your CSS file.
                        And thats it, the zero has been flipped!
                    </p>

  font-variant-numeric: slashed-zero;
}
</code></pre>
